<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="exercice en presentiel">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>sport-center</title>
	<link rel="stylesheet" href="activite-football-olivier.css">
</head>
<body>

	<header class="header">
	
	</header>
	<main class="container">
		<section>
						
			<div class="slideshow-container">
			
			<div class="mySlides fade">
			  <div class="numbertext"></div>
			  <img src="img-activite-football-olivier/image1.jpg" style="width:100%">
			  
			</div>
			
			<div class="mySlides fade">
			  <div class="numbertext"></div>
			  <img src="img-activite-football-olivier/image2.jpg" style="width:100%">
			  
			</div>
			
			<div class="mySlides fade">
			  <div class="numbertext"></div>
			  <img src="img-activite-football-olivier/image3.jpg" style="width:100%">
			  
			</div>
			
			<a class="prev" onclick="plusSlides(-1)">❮</a>
			<a class="next" onclick="plusSlides(1)">❯</a>
			
			</div>
			<br>
			
			<div style="text-align:center">
			  <span class="dot" onclick="currentSlide(1)"></span> 
			  <span class="dot" onclick="currentSlide(2)"></span> 
			  <span class="dot" onclick="currentSlide(3)"></span> 
			</div>
			<h2>Titre de la page</h2>
		</section>
	</main>
	<footer class="footer">
		
	</footer>

	<script src="activite-football-olivie.js"></script>

</body>

</html>
