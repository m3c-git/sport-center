<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sport Centre/contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tout sur le sport">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Athiti:wght@500&family=Fjalla+One&family=Merienda:wght@700&family=Nunito:wght@200&family=Roboto&family=Roboto+Flex:opsz,wght@8..144,200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    
    <main>
        <section>
            <h1>Contactez-nous</h1>
            <p>Avez-vous des questions ?</p>
            <div class="box">
                <div class="contact">
                    <i class="fa-solid fa-address-book"></i>
                    <h2>Adresse</h2>
                    <p>xx Rue de xxxxx</p>
                </div>
                <div class="contact">
                    <i class="fa-solid fa-envelope"></i>
                    <h2>Email</h2>
                    <p>contact@sportcenter***</p>
                </div>
                <div class="contact">
                    <i class="fa-solid fa-phone"></i>
                    <h2>Téléphone</h2>
                    <p>0751561663</p>
                </div>
            </div>
        </section>
        <form action="contact/contact.html" method="post">
            <input type="text" name="nom" id="name" placeholder="Nom">
            <input type="text" name="email" id="email" placeholder="Email">
            <textarea id="message" name="massage" placeholder="message"></textarea>
            <button type="submit">Envoyer votre message</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="accueil.js"></script>
</body>

</html>
